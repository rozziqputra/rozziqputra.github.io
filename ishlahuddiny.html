<script>
  var  nav = document.getElementById('navbar');
      
      window.onscroll = function(){
        console.log("k");
        

      	if (window.pageYOffset >100) {

    nav.style.background = "#ffffff";
    nav.style.boxShadow = "5px 10px 6px -11px rgba(173,173,173,0.54)";
    nav.style.zIndex = "1";
    nav.style.opacity = "0.9";
    nav.style.color = "black ";
    // navLink.style.color = "black !important";
    $(".nav-link").addClass("nav-link-scroll ");
    $(".navbar-brand").addClass("navbar-brand-scroll");
    $(".tombol").addClass("tombol-scroll");


      	}
      	else{
      		nav.style.background = "transparent";
      		nav.style.boxShadow = "none";
          $(".nav-link").removeClass("nav-link-scroll ");
          $(".navbar-brand").removeClass("navbar-brand-scroll");
          $(".tombol").removeClass("tombol-scroll");

      	}
      }

  </script>
  <script>
$(document).ready(function(){
    $('.progress-value > span').each(function(){
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        },{
            duration: 1500,
            easing: 'swing',
            step: function (now){
                $(this).text(Math.ceil(now));
            }
        });
    });
});
</script>
